<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Task Master</title>
</head>

<body>
    <header class="container-fluid text-center her-script bg-dark text-light">
        <h1 class="mt-5 mb-0">Honey Do</h1>
        <p class="mt-0 mb-0">or else</p>
        <h1 class="mt-0 mb-5">List</h1>
    </header>
    <main>

        <body class="container-fluid">
            <form class="row m-2" onsubmit="app.listsController.createList(event)">
                <div class="col-sm-3">
                    <label class="sr-only" for="list-title">List Title</label>
                    <input type="text" required minlength="3" maxlength="15" name="listTitle" class="form-control"
                        placeholder="List title" id="title">
                </div>
                <div title="pick list color!" class="col-sm-1 d-flex align-items-center">
                    <label class="sr-only" for="listcolor">Color</label>
                    <input type="color" id="color" name="color" value="#66EA76">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-info">Create
                    </button>
                </div>
            </form>
            <div class="row d-flex justify-content-around" id="lists">
            </div>
        </body>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center mt-3">
            <div class="col">
                <blockquote class="blockquote text-right">
                    <p class="mb-0 her-script">If you do not get these things done by the time I get home, I'm going to
                        kill you.
                    </p>
                    <footer class="blockquote-footer">Your Wife at <cite title="Source Title">Dinner Yesterday</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
